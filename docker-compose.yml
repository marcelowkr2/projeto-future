name: future-cybersecurity

networks:
  cybersecurity_network: 
    driver: bridge

services:
  frontend:
    container_name: cybersecurity_frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
       - NODE_ENV=development
       - CHOKIDAR_USEPOLLING=true # Adiciona suporte a sistemas de arquivos que não detectam alterações (como em contêineres)
    command: npm run dev
    restart: always
    networks:
      - cybersecurity_network

      
  backend:
    container_name: cybersecurity_backend
    build:
      context: .
      dockerfile: infra/docker/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    environment:
      - ENV=development
      - CHOKIDAR_USEPOLLING=true # Adiciona suporte a sistemas de arquivos que não detectam alterações (como em contêineres)
    depends_on:
      - db
    restart: always
    networks:
      - cybersecurity_network

  db:
    image: postgres:17
    container_name: cybersecurity_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: dU2q4Lpm12@#$
      POSTGRES_DB: cybersecurity_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - cybersecurity_network

volumes:
  db_data:
    driver: local
